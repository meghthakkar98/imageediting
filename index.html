  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>photo editor app</title>
      <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      <div class="container disabled">
        
        <div class="view_img">
          <img src="stockimage.jpg" alt="" />
        </div>

        <div class="new-btns">
          <div class="choose_img">
            <button>Upload Image <img src="images/upload.png" alt="" /></button>
            <input type="file" name="" id="" accept="image/*" hidden />
          </div>
          Change Light ?
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider1 round dark-mode-toggle"></span>
          </label>
        </div>  

        <div class="slider">
          <div class="filter_info">
            <span class="name">brightness</span>
            <span class="value">100%</span>
          </div>
          <input type="range" name="" id="" max="200" min="0" value="100" />
        </div>
        <div class="icons_filter">
          <p>filters</p>
          <div class="icons_room">
            <button title="brightness" id="brightness" class="active">
              Brightness
            </button>
            <button title="contrast" id="contrast">
              Contrast
            </button>
            <button title="saturate" id="saturate">
              Saturate
            </button>
            <button title="invert" id="invert">
              Invert
            </button>
            <button title="blur" id="blur">
              Blur
            </button>
            <button title="grayscale" id="grayscale">
              Gray Scale
            </button>          
          </div>
        </div>
        <div class="icons_filter">
          <p>rotate (90 Degrees only)</p>
          <div class="icons_room1">
            <button title="rotate_left" id="rotate_left" class="rotate_left">Rotate Left <img src="images/rotateleft.png" alt="" /></button>
            <button title="rotate_right" id="rotate_right" class="rotate_right"><img src="images/rotateright.png" alt="" /> Rotate Right</button>
          </div>
        </div>

        <div class="btn_contain">
          <button class="reset">reset filter</button>
          <button class="save">save image</button>
        </div>
        
        

      </div>
      <script src="js/script.js"></script>
    </body>
  </html>
